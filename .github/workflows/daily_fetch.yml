name: Daily Bhavcopy & RS Calculator

on:
  schedule:
    - cron: '0 13 * * 1-5'
  workflow_dispatch:

jobs:
  fetch-and-calculate:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures the bot has the full history to rebase properly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas requests openpyxl

      - name: Run Bhavcopy Fetcher
        run: python fetcher.py 

      - name: Run RS Calculator
        run: python rs_calculator.py 

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the generated data files
          git add master_nifty500_cleaned.csv master_nifty500_cleaned.xlsx
          git add rs_master.csv rs_master.xlsx
          
          # Check for changes, commit, pull recent repo edits (rebase), and push
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update daily bhavcopy and RS data"
            git pull --rebase origin main
            git push
          else
            echo "No new data to commit."
          fi
