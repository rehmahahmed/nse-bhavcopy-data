name: Daily Bhavcopy Fetcher

on:
  schedule:
    # Runs at 13:00 UTC (6:30 PM IST) every Monday through Friday
    # This gives the NSE plenty of time to upload the day's file
    - cron: '0 13 * * 1-5'
  workflow_dispatch: # This allows you to click a button to run it manually whenever you want

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas requests openpyxl

      - name: Run Bhavcopy Fetcher
        run: python fetcher.py 

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add master_nifty500_cleaned.csv master_nifty500_cleaned.xlsx
          
          # This line prevents the workflow from crashing if no new data was fetched today
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update daily bhavcopy data" && git push)
